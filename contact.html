<section class="contact-section">
  <form class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <div class="button-group">
      <button type="submit" class="btn send">Send</button>
      <button type="reset" class="btn reset">Reset</button>
    </div>
  </form>
</section>

<style>
.contact-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 80px 20px;
}

.contact-form {
  background: #111;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(80, 229, 255, 0.2);
  max-width: 500px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px 15px;
  resize: vertical;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: border 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #50e5ff;
}

.button-group {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s;
}

.send {
  background: #50e5ff;
  color: #000;
  box-shadow: 0 0 10px #50e5ff80;
}

.send:hover {
  background: #3ad0e0;
  box-shadow: 0 0 15px #50e5ff;
}

.reset {
  background: #444;
  color: #fff;
}

.reset:hover {
  background: #555;
}
</style>
